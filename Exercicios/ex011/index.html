<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir um audio no nosso site em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="Midia/se-quiser-sim-mano.mp3" type="audio/mpeg">
        <source src="Midia/se-quiser-sim-mano.mp3" type="audio/ogg">
        <source src="Midia/se-quiser-sim-mano.mp3" type="audio/wav">
    </audio>
</body>
</html>
