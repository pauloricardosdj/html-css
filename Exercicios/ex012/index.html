<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Insirindo vídeos hospedado localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video width="560" poster="Midias/galinha-101572393.jpg" controls>
        <source src="Midias/Meu-Video1.mp4" type="video/mp4">
        <source src="Midias/Meu-Video1.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Insirindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=biN_g4ufWfTqQkri" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
